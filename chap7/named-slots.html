<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue"></script>

</head>
<body>
<div id="app">
  <form-component>
    <h1>{{header}}</h1>
    <label for="title" slot="titleSlot">{{titleLabel}}</label>
    <label for="author" slot="authorSlot">{{authorLabel}}</label>
  </form-component>
</div>  
<script>
  const FormComponent= {
    template: `
    <div>
      <form>
      <slot></slot>
      <slot name="titleSlot"></slot><input id="title" type="text"/><br/>
      <slot name="authorSlot"></slot><input id="author" type="text"/><br/>
      <button>제출하기</button>
      </form>
    </div>
    `,
    props: ['title', 'author']
  }

  new Vue({
    el: '#app',
    components: {'form-component': FormComponent},
    data() {
      return {
        titleLabel: '제목:',
        authorLabel: '저자:',
        pageLength: '',
        header: '저자폼'
      }
    }
  })
</script>
</body>
</html>
